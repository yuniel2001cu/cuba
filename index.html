<!DOCTYPE html>
<html>
<head>
 <title>Website under maintenance</title>
 <meta charset="utf-8"/>
 <meta name="description" content="Ejemplo práctico de aplicación del posicionamiento fijo"/>
 <meta name="author" content="Yuniel Garcia Perdomo."/>
 <style>
  /*TIPOGRAFÍAS*/  @import url('https://fonts.googleapis.com/css?family=Noto+Sans');
  /*INICIALIZACIÓN DE ESTILOS*/  *{
   margin:0;
   padding:0;
   box-sizing:border-box;
  }

  body{background-color:#f6f6f6;}

  /*PERSONALIZACIÓN DE P.MANTENIMIENTO*/  .mantenimiento{
   width:600px;
   height:500px;
   padding:32px;
   border:1px solid #000;
   border-radius:10px;
   margin-top:-200px;
   margin-left:-300px;
   background-color:#fff;
   position:fixed;
   top:50%;
   left:50%;
  }
  .mantenimiento h1, .mantenimiento h2, mantenimiento h3,.mantenimiento p{
   font-family:"noto sans", sans-serif;
  }

  .mantenimiento h1{
   font-size:3em;
   text-align:center;
   padding:16px;
   color:#FF0000;
  }
  .mantenimiento h2{
   font-size:2em;
   text-align:center;
   font-style:italic;
   color:#00FF00;
   }
  .mantenimiento h3{
   font-size:2em;
   text-align:center;
   font-style:italic;
   color:#00FF00;
  }
   .mantenimiento c{
   text-align:center;
   margin:16px 0;
   line-height:1.5em
  }
   .mantenimiento L{
   text-align:center;
   margin:16px 0;
   line-height:1.5em
  }
  .mantenimiento p{
   margin:16px 0;
   line-height:1.5em;
  }
  .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
  
 </style>
</head>
<body>
 <div class="mantenimiento">

  <h1>We are working...</h1>
  
  <img alt="En Construccion" class="center" src="Image/building/JPG/website_02.jpg" width="180" height="180" border="0">
 
  <h2>We will be with you soon...</h2>
  <h3>Web available at:</h3>
  <script>
var end = new Date('09/31/2020 9:30 AM');

    var _second = 1000;
    var _minute = _second * 60;
    var _hour = _minute * 60;
    var _day = _hour * 24;
    var timer;

    function showRemaining() {
        var now = new Date();
        var distance = end - now;
        if (distance < 0) {

            clearInterval(timer);
            document.getElementById('countdown').innerHTML = 'EXPIRED!';

            return;
        }
        var days = Math.floor(distance / _day);
        var hours = Math.floor((distance % _day) / _hour);
        var minutes = Math.floor((distance % _hour) / _minute);
        var seconds = Math.floor((distance % _minute) / _second);

        document.getElementById('countdown').innerHTML = days + ' days, ';
        document.getElementById('countdown').innerHTML += hours + ' hours, ';
        document.getElementById('countdown').innerHTML += minutes + ' minutes and ';
        document.getElementById('countdown').innerHTML += seconds + ' seconds';
    }

    timer = setInterval(showRemaining, 1000);
</script>

 </div>
<HR>
   <div  id="countdown"></div>
</body>
 </html>
